<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="screen1 ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="imgCookie" src="./assets/cookie.png" alt="Imagem de um biscoito">
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="msg1 fade-in">Se alguém está tão cansado que não possa te dar
                um sorriso, deixa-lhe o teu.
            </p>
            <p class="msg2 fade-in hide">
                Aprenda a ouvir mais, para aprender e processar, antes de falar.
            </p>
            <img src="./assets/opened-cookie.png" alt="Imagem de um biscoito aberto">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
